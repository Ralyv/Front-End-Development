<!DOCTYPE html>
<html>
<head>
	<title>Homework_02_L03</title>
	<meta charset="UTF-8">
</head>
<body>
	<fieldset>
			<legend>Quiz</legend>

			<label for="bdate">Birth date: </label>
			<input type="date" id="bdate"  name="username" autofocus>
			<br>
			<br>

			Gender:
			<input id="male" type="radio" name="gender" checked>
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" required>
			<label for="female">Female</label><br><br>
			<br>
		
			Favorite color:
			<input type="color">
			<br>
			<br>

			How many hours a day spend in front of the TV?
			<input type="number" min="1" max="24">
			<br>
			<br>
			
			How many hours a day spend in the Internet?
			<input type="range" min="0" max="24" step="1"><br><br>
			<br>
			<br>
			
			<input type="checkbox" checked id="acception">
			<label for="acception">I am aware with the terms & conditions</label>
			<br>
			<br>

			<button type="submit">Send</button><br>
  		</fieldset>
</body>
</html>
