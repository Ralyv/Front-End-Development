<!-- Сложете няколко полета за въвеждане на информация от потребителя. Добавете бутон, при натискане, на който да се взима въведената информация от полетата и да се извежда в html-а на страницата динамично -->

<!DOCTYPE html>
<html>
<head>
	<title>L13_Homework_07</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="L13_Homework_07.css">
</head>
<body>
	<main>
		<div>
			<label for = "firstName" > First name: </label>
			<input type = "text" id = "firstName" placeholder = " Enter first name "></input>
		</div>
		<div>
			<label for = "lastName" > Last name: </label>
			<input type = "text" id = "lastName" placeholder = " Enter last name "></input>
		</div>
		<div>
			<label for = "age" > Age: </label>
			<input type = "number" id = "age" min="17" max="100" step="1"></input>
		</div>
		<div>
			<label for = "message" > Message: </label>
			<textarea id = "message" name="message" rows="4" cols="100" placeholder=" Enter some text "></textarea>
		</div>
		<div>
			<label for = "favoriteCar" > Favorite car: </label>
			<select name="cars" id="favoriteCar">
  				<option value="bmw">BMW</option>
 				<option value="opel">Opel</option>
 	 			<option value="audi">Audi</option>
			</select>
		</div>
		<button id = "btn">Submit</button>
	</main>
<script type="text/javascript" src="libs/jquery/jquery-3.1.0.js"></script>
<script type="text/javascript" src="L13_Homework_07.js"></script>
</body>
</html>
