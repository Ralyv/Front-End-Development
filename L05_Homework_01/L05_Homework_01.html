<!DOCTYPE html>	
<html>
<head>
	<title>L05_Homework_01</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="L05_Homework_01.css">
</head>
<body>
	<main>
		<h1>My CSS3 form</h1>
		<div class="username">
			<label for="username-input">Your name: </label><br>
			<input type="text" name="username" required placeholder=" Student name" id="username-input"><br><br>
		</div>
		<div class="email">
			<label for="email-input">Your email: </label><br>
			<input type="text" name="email" required placeholder=" email@domain" id="email-input"><br><br>
		</div>
		<input type="button" value="Subscribe" class="button-subscribe"><br><br>
	</main>
</body>
</html>
